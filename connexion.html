<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Se connecter</h2>
        <form id="login-form">
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>Pas encore de compte ? <a href="index.html">Créer un compte</a></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Gérer la soumission du formulaire de connexion
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            
            // Récupère les données saisies
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Vérifier que tous les champs sont remplis
            if (!firstName || !lastName || !email || !password) {
                document.getElementById("error-message").textContent = "Veuillez remplir tous les champs.";
                return;
            }

            // Simuler la logique de connexion (à personnaliser avec un backend pour authentification)
            if (email === "test@example.com" && password === "password123") { // Exemple de données fictives
                // Si la connexion réussit, stocker le prénom dans localStorage et rediriger vers la page d'accueil
                localStorage.setItem("first-name", firstName);
                window.location.href = "acceuil.html"; // Redirige vers la page d'accueil
            } else {
                document.getElementById("error-message").textContent = "Nom d'utilisateur ou mot de passe incorrect.";
            }
        });
    </script>
</body>
</html>
