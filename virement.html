<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Virement International</title>
    <!-- Inclure Font Awesome pour les icônes (facultatif) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9; /* Couleur professionnelle claire */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* Assure que la hauteur minimum est celle de la fenêtre */
            margin: 0;
            padding: 20px; /* Ajout d'un petit espacement autour de la page */
            overflow-y: auto; /* Permet le défilement vertical si nécessaire */
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 6px; /* Coins arrondis pour les champs de formulaire */
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container input {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px; /* Coins du bouton arrondis */
            transition: background-color 0.3s;
        }

        .button-container input:hover {
            background-color: #45a049;
        }

        /* Style pour le modal */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 15% auto;
            width: 60%;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0;
        }

        .status-icon {
            font-size: 50px;
            margin-top: 20px;
        }

        .status-icon.success {
            color: green;
        }

        .status-icon.failure {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Effectuer un Virement</h2>

        <form id="virementForm">
            <div class="form-group">
                <label for="solde">Solde disponible</label>
                <input type="text" id="solde" name="solde" value="0,00 Rs" disabled>
            </div>

            <div class="form-group">
                <label for="montant">Montant du virement</label>
                <input type="number" id="montant" name="montant" placeholder="0.00 Rs" required>
            </div>

            <div class="form-group">
                <label for="beneficiaire">Nom du bénéficiaire</label>
                <input type="text" id="beneficiaire" name="beneficiaire" placeholder="Nom du bénéficiaire" required>
            </div>

            <div class="form-group">
                <label for="iban">IBAN / Numéro de Compte</label>
                <input type="text" id="iban" name="iban" placeholder="IBAN / Numéro de Compte" required>
            </div>

            <div class="form-group">
                <label for="code_banque">Code Banque (BIC / SWIFT)</label>
                <input type="text" id="code_banque" name="code_banque" placeholder="Code Banque (BIC / SWIFT)" required>
            </div>

            <div class="form-group">
                <label for="nom_banque">Nom de la Banque</label>
                <input type="text" id="nom_banque" name="nom_banque" placeholder="Nom de la Banque" required>
            </div>

            <div class="form-group">
                <label for="raison">Raison du virement</label>
                <input type="text" id="raison" name="raison" placeholder="Raison du virement" required>
            </div>

            <div class="button-container">
                <input type="button" value="Continuer" onclick="demanderCode()" id="continuerButton" disabled>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Virement en cours</h2>
            <p>Décompte du virement : <span id="virementStatus">0%</span></p>
            <div class="progress-bar">
                <div id="progressBar" class="progress-bar-filled"></div>
            </div>
            <div id="statusIcon" class="status-icon"></div>
        </div>
    </div>

    <script>
        const codeStocke = "TEST226FELIX";
        let tentatives = 0;

        // Vous pouvez définir ici si le virement doit atteindre 50% ou 100%
        const objectifVirement = 100;  // Changez cela à 50 pour arrêter à 50%

        // Active le bouton "Continuer" seulement si tous les champs sont remplis
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", checkFormCompletion);
        });

        function checkFormCompletion() {
            const allFilled = Array.from(document.querySelectorAll("input")).every(input => input.value !== "");
            document.getElementById("continuerButton").disabled = !allFilled;
        }

        function demanderCode() {
            const codeUtilisateur = prompt("Entrez le code pour finaliser le virement");

            if (codeUtilisateur === codeStocke) {
                ouvrirModal();
                effectuerVirement(objectifVirement);  // Le virement s'arrêtera selon l'objectif choisi (50 ou 100%)
            } else {
                tentatives++;
                if (tentatives < 3) {
                    alert("Code incorrect. Tentative " + tentatives + "/3");
                } else {
                    alert("Code incorrect. Votre compte sera bloqué après 3 tentatives.");
                }
            }
        }

        function ouvrirModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function effectuerVirement(pourcentageFinal) {
            let pourcentage = getRandomPercentage();
            const interval = setInterval(() => {
                // Incrément aléatoire entre 2 et 5 à chaque intervalle
                pourcentage += getRandomIncrement();

                if (pourcentage >= pourcentageFinal) {
                    pourcentage = pourcentageFinal; // On s'assure que le pourcentage ne dépasse pas l'objectif
                    clearInterval(interval);
                    document.getElementById("statusIcon").innerHTML = 
                        '<i class="fas fa-check-circle success"></i>';
                    alert("Le virement a réussi à " + pourcentage + "%.");
                    closeModal();
                }

                document.getElementById("virementStatus").textContent = pourcentage + "%";
                document.getElementById("progressBar").style.width = pourcentage + "%";
            }, 1000); // 1 seconde entre chaque incrément
        }

        // Fonction pour obtenir un pourcentage de départ aléatoire
        function getRandomPercentage() {
            return Math.floor(Math.random() * 10) + 2; // Pourcentage initial entre 2 et 10
        }

        // Fonction pour obtenir un incrément aléatoire entre 2 et 5
        function getRandomIncrement() {
            return Math.floor(Math.random() * 4) + 2; // Incrément aléatoire entre 2 et 5
        }
    </script>

</body>
                  </html>
