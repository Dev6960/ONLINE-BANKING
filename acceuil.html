<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue, <span id="user-name">Utilisateur</span>!</h1>
        <p>Votre inscription a été réussie. Félicitations !</p>
    </div>

    <script>
        // Récupère le prénom stocké dans localStorage et l'affiche
        var firstName = localStorage.getItem("first-name");
        if (firstName) {
            document.getElementById("user-name").textContent = firstName;
        }
    </script>
</body>
</html>
