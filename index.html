<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Online Banking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e3f2fd; /* Couleur texte claire par défaut */
    }

    .container {
      border-radius: 16px;
      width: 400px;
      max-width: 100%;
      padding: 40px 30px 50px 30px;
      box-shadow:
        0 0 30px rgba(255, 255, 255, 0.2),
        0 8px 30px rgba(25, 118, 210, 0.4);
      text-align: center;
      position: relative;
      /* Pas de background pour respecter la consigne */
    }

    /* Logo */
    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 2px 5px rgba(255, 255, 255, 0.6));
      transition: transform 0.3s ease;
      cursor: default;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
      color: #bbdefb;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      color: #bbdefb;
      user-select: none;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 2px solid #90caf9;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      color: #0d47a1;
      background: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      user-select: text;
    }

    input::placeholder {
      color: #90a4ae;
      font-weight: 400;
    }

    input:focus {
      border-color: #bbdefb;
      background: #e3f2fd;
      color: #0d47a1;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #64b5f6, #1976d2);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(25, 118, 210, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #1976d2, #64b5f6);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    .error-message {
      color: #ff5252;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 600;
      min-height: 20px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .container {
        padding: 30px 20px 40px 20px;
        width: 100%;
        border-radius: 12px;
      }
      h2 {
        font-size: 24px;
      }
      button {
        font-size: 16px;
        padding: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Formulaire de connexion">
    <div class="logo" aria-label="Logo de la banque en ligne">
      <img src="https://raw.githubusercontent.com/Walyy578/ONLINE-BANKING/main/Design%20sans%20titre%20(2).png" alt="Logo Online Banking" loading="lazy" />
    </div>
    <h2>Se connecter</h2>
    <form id="login-form" novalidate>
      <label for="email">Adresse e-mail :</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="exemple@domaine.com"
        autocomplete="email"
      />
      <label for="password">Mot de passe :</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="••••••••••"
        autocomplete="current-password"
      />
      <button type="submit" aria-label="Bouton de connexion">Se connecter</button>
    </form>
    <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
  </div>

  <script>
    const correctEmail = "ibrahimcongo802@gmail.com";
    const correctPassword = "motdepasse123";
    const form = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      if (!email || !password) {
        errorMessage.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = "Veuillez entrer une adresse e-mail valide.";
        return;
      }

      if (email === correctEmail && password === correctPassword) {
        errorMessage.textContent = "";
        localStorage.setItem("email", email);
        window.location.href = "/ONLINE-BANKING/virement.html";
      } else {
        errorMessage.textContent = "Informations incorrectes. Connexion échouée.";
      }
    });
  </script>
</body>
</html>
