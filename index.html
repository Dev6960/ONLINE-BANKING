<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        /* Style similaire au précédent */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer un compte</h2>
        <form id="signup-form">
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="dob">Date de naissance:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmer le mot de passe:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">S'inscrire</button>
        </form>
        <div class="footer">
            <p>Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Fonction pour vérifier si l'utilisateur a plus de 18 ans
        function isAbove18(dateOfBirth) {
            const birthDate = new Date(dateOfBirth);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            const month = today.getMonth() - birthDate.getMonth();

            if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                return age - 1;
            }
            return age;
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("dob").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Vérifier si l'utilisateur a plus de 18 ans
            if (isAbove18(dob) < 18) {
                document.getElementById("error-message").textContent = "Vous devez avoir au moins 18 ans pour vous inscrire.";
                return;
            }

            // Vérifier si le mot de passe et la confirmation sont identiques
            if (password !== confirmPassword) {
                document.getElementById("error-message").textContent = "Les mots de passe ne correspondent pas.";
                return;
            }

            // Vérification que tous les champs sont remplis
            if (!firstName || !lastName || !dob || !email || !password || !confirmPassword) {
                document.getElementById("error-message").textContent = "Veuillez remplir tous les champs.";
                return;
            }

            // Si tout est valide, stocker le prénom et rediriger
            localStorage.setItem("first-name", firstName);
            window.location.href = "acceuil.html";
        });
    </script>
</body>
</html>
